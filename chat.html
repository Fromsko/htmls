<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聊天助手</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        font-family: "PingFang SC", "Microsoft YaHei", -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        color: #f1f5f9;
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* 导航栏 */
      nav {
        background: rgba(15, 23, 42, 0.95);
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        backdrop-filter: blur(10px);
        flex-shrink: 0;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-brand {
        font-size: 1.5rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .nav-brand-gradient {
        background: linear-gradient(90deg, #60a5fa, #34a853);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .nav-brand-dot {
        color: #60a5fa;
        opacity: 0.8;
      }

      .nav-link {
        color: #cbd5e1;
        text-decoration: none;
        transition: color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .nav-link:hover {
        color: #60a5fa;
      }

      /* 聊天容器 */
      .chat-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 1.5rem;
        overflow-y: auto;
      }

      .chat-container {
        width: 100%;
        max-width: 800px;
        height: 100%;
        background: rgba(30, 41, 59, 0.95);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(96, 165, 250, 0.1);
      }

      .chat-header {
        background: rgba(15, 23, 42, 0.8);
        color: #f1f5f9;
        padding: 1.5rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.15);
        font-size: 1.125rem;
        font-weight: 600;
        flex-shrink: 0;
      }

      .chat-messages {
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: rgba(148, 163, 184, 0.1);
        border-radius: 3px;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: rgba(96, 165, 250, 0.3);
        border-radius: 3px;
      }

      .chat-messages::-webkit-scrollbar-thumb:hover {
        background: rgba(96, 165, 250, 0.5);
      }

      .message {
        display: flex;
        margin-bottom: 0.5rem;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message-content {
        padding: 0.75rem 1rem;
        border-radius: 12px;
        max-width: 70%;
        word-break: break-word;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #60a5fa, #34a853);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.bot .message-content {
        background: rgba(96, 165, 250, 0.1);
        color: #cbd5e1;
        border: 1px solid rgba(96, 165, 250, 0.2);
        border-bottom-left-radius: 4px;
      }

      .message-time {
        font-size: 0.75rem;
        color: #64748b;
        margin-top: 0.25rem;
        text-align: right;
      }

      .typing-indicator {
        display: flex;
        gap: 0.25rem;
        padding: 0.5rem 0;
      }

      .typing-indicator span {
        width: 8px;
        height: 8px;
        background: rgba(96, 165, 250, 0.5);
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }

      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          opacity: 0.5;
          transform: translateY(0);
        }
        30% {
          opacity: 1;
          transform: translateY(-10px);
        }
      }

      .chat-input {
        display: flex;
        gap: 0.75rem;
        padding: 1.5rem;
        border-top: 1px solid rgba(148, 163, 184, 0.15);
        background: rgba(15, 23, 42, 0.8);
        flex-shrink: 0;
      }

      .chat-input input {
        flex: 1;
        padding: 0.75rem 1rem;
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(96, 165, 250, 0.2);
        border-radius: 20px;
        color: #f1f5f9;
        font-size: 0.95rem;
        outline: none;
        transition: all 0.3s ease;
      }

      .chat-input input:focus {
        border-color: rgba(96, 165, 250, 0.5);
        box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.1);
      }

      .chat-input input::placeholder {
        color: #64748b;
      }

      .chat-input button {
        padding: 0.75rem 1.5rem;
        background: linear-gradient(135deg, #60a5fa, #34a853);
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .chat-input button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(96, 165, 250, 0.3);
      }

      .chat-input button:active {
        transform: translateY(0);
      }

      .context-menu {
        position: absolute;
        background: rgba(30, 41, 59, 0.95);
        border: 1px solid rgba(96, 165, 250, 0.2);
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        padding: 0.5rem 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
      }

      .context-menu-item {
        padding: 0.75rem 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #cbd5e1;
        transition: background 0.2s ease;
      }

      .context-menu-item:hover {
        background: rgba(96, 165, 250, 0.1);
        color: #f1f5f9;
      }

      .checkbox {
        width: 16px;
        height: 16px;
        border: 1px solid rgba(96, 165, 250, 0.5);
        border-radius: 3px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }

      .checkbox.checked {
        background: linear-gradient(135deg, #60a5fa, #34a853);
        border-color: transparent;
        color: white;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function ChatApp() {
        const [messages, setMessages] = React.useState([
          {
            id: 1,
            text: "你好！我是 AI 聊天助手，有什么我可以帮助你的吗？",
            sender: "bot",
            time: new Date().toLocaleTimeString("zh-CN", {
              hour: "2-digit",
              minute: "2-digit",
            }),
          },
        ]);
        const [inputText, setInputText] = React.useState("");
        const [isTyping, setIsTyping] = React.useState(false);
        const [streamingEnabled, setStreamingEnabled] = React.useState(true);
        const [showContextMenu, setShowContextMenu] = React.useState(false);
        const [contextMenuPos, setContextMenuPos] = React.useState({
          x: 0,
          y: 0,
        });
        const messagesEndRef = React.useRef(null);

        React.useEffect(() => {
          messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
        }, [messages]);

        React.useEffect(() => {
          const handleContextMenu = (e) => {
            const chatMessages = document.querySelector(".chat-messages");
            if (chatMessages?.contains(e.target)) {
              e.preventDefault();
              setContextMenuPos({ x: e.clientX, y: e.clientY });
              setShowContextMenu(true);
            }
          };

          const handleClick = () => setShowContextMenu(false);

          document.addEventListener("contextmenu", handleContextMenu);
          document.addEventListener("click", handleClick);

          return () => {
            document.removeEventListener("contextmenu", handleContextMenu);
            document.removeEventListener("click", handleClick);
          };
        }, []);

        const streamText = async (text) => {
          const messageId = Date.now();
          setMessages((prev) => [
            ...prev,
            {
              id: messageId,
              text: "",
              sender: "bot",
              time: new Date().toLocaleTimeString("zh-CN", {
                hour: "2-digit",
                minute: "2-digit",
              }),
              isStreaming: true,
            },
          ]);

          for (let i = 0; i < text.length; i++) {
            await new Promise((r) => setTimeout(r, 30));
            setMessages((prev) =>
              prev.map((msg) =>
                msg.id === messageId
                  ? { ...msg, text: text.substring(0, i + 1) }
                  : msg
              )
            );
          }

          setMessages((prev) =>
            prev.map((msg) =>
              msg.id === messageId ? { ...msg, isStreaming: false } : msg
            )
          );
        };

        const handleSendMessage = async () => {
          if (!inputText.trim()) return;

          const userMessage = {
            id: Date.now(),
            text: inputText,
            sender: "user",
            time: new Date().toLocaleTimeString("zh-CN", {
              hour: "2-digit",
              minute: "2-digit",
            }),
          };

          setMessages((prev) => [...prev, userMessage]);
          setInputText("");
          setIsTyping(true);

          setTimeout(async () => {
            const botReply = getBotReply(inputText);
            setIsTyping(false);

            if (streamingEnabled) {
              await streamText(botReply);
            } else {
              setMessages((prev) => [
                ...prev,
                {
                  id: Date.now(),
                  text: botReply,
                  sender: "bot",
                  time: new Date().toLocaleTimeString("zh-CN", {
                    hour: "2-digit",
                    minute: "2-digit",
                  }),
                },
              ]);
            }
          }, 1000);
        };

        const getBotReply = (text) => {
          const lower = text.toLowerCase();

          if (lower.includes("你好") || lower.includes("hi")) {
            return "你好！很高兴和你聊天。";
          } else if (lower.includes("名字")) {
            return "我是 AI 聊天助手，很高兴为你服务！";
          } else if (lower.includes("时间")) {
            return `现在的时间是：${new Date().toLocaleTimeString("zh-CN")}`;
          } else if (lower.includes("谢谢")) {
            return "不客气！随时为你服务。";
          } else {
            const replies = [
              "这是个有趣的问题！",
              "我理解你的意思了。",
              "能详细说明一下吗？",
              "这是个好问题。",
              "让我想想...",
            ];
            return replies[Math.floor(Math.random() * replies.length)];
          }
        };

        return (
          <>
            <nav>
              <div className="nav-container">
                <div className="nav-brand">
                  <span className="nav-brand-gradient">AI</span>
                  <span>聊天助手</span>
                  <span className="nav-brand-dot">.</span>
                </div>
                <a href="./index.html" className="nav-link" title="返回主页">
                  <i className="fas fa-arrow-left"></i>
                  <span>回到主页</span>
                </a>
              </div>
            </nav>

            <div className="chat-wrapper">
              <div className="chat-container">
                <div className="chat-header">聊天助手</div>
                <div className="chat-messages">
                  {showContextMenu && (
                    <div
                      className="context-menu"
                      style={{
                        top: `${contextMenuPos.y}px`,
                        left: `${contextMenuPos.x}px`,
                      }}
                    >
                      <div
                        className="context-menu-item"
                        onClick={() => {
                          setStreamingEnabled(!streamingEnabled);
                          setShowContextMenu(false);
                        }}
                      >
                        <div
                          className={`checkbox ${
                            streamingEnabled ? "checked" : ""
                          }`}
                        >
                          {streamingEnabled && "✓"}
                        </div>
                        流式输出
                      </div>
                    </div>
                  )}
                  {messages.map((msg) => (
                    <div key={msg.id} className={`message ${msg.sender}`}>
                      <div className="message-content">
                        {msg.isStreaming
                          ? msg.text
                              .split("")
                              .map((char, i) => <span key={i}>{char}</span>)
                          : msg.text.split("\n").map((line, i) => (
                              <React.Fragment key={i}>
                                {line}
                                {i < msg.text.split("\n").length - 1 && <br />}
                              </React.Fragment>
                            ))}
                        <div className="message-time">{msg.time}</div>
                      </div>
                    </div>
                  ))}
                  {isTyping && (
                    <div className="typing-indicator">
                      <span></span>
                      <span></span>
                      <span></span>
                    </div>
                  )}
                  <div ref={messagesEndRef} />
                </div>
                <div className="chat-input">
                  <input
                    type="text"
                    value={inputText}
                    onChange={(e) => setInputText(e.target.value)}
                    onKeyPress={(e) => e.key === "Enter" && handleSendMessage()}
                    placeholder="输入消息..."
                  />
                  <button onClick={handleSendMessage}>发送</button>
                </div>
              </div>
            </div>
          </>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<ChatApp />);
    </script>
  </body>
</html>
