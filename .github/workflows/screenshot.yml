name: Playwright Screenshot Update

# 触发条件
on:
  # 手动触发
  workflow_dispatch:
  # 定时任务 - 每周一早上8点(UTC)
  schedule:
    - cron: "0 8 * * 1"
  # Push 到 main 分支时
  push:
    branches:
      - main
    paths:
      - "index.html"
      - "chat.html"
      - "service-worker.js"
      - "tests/**"
      - "package.json"
      - "bun.lock"

# 并发控制
concurrency:
  group: screenshot-update
  cancel-in-progress: true

jobs:
  screenshot:
    name: Capture Screenshots with Playwright
    runs-on: ubuntu-latest
    
    # 权限配置
    permissions:
      contents: write
      pull-requests: write

    steps:
      # 步骤 1: 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤 2: 设置 Bun 包管理器
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # 步骤 3: 安装依赖（使用 bun install）
      - name: Install dependencies with Bun
        run: bun install --frozen-lockfile
        env:
          CI: true

      # 步骤 4: 缓存 Playwright 浏览器
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # 步骤 5: 安装 Playwright 浏览器
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      # 步骤 6: 运行 Playwright 测试
      - name: Run Playwright tests
        run: bun test

      # 步骤 7: 更新 README.md
      - name: Update README with screenshots
        run: bun scripts/update-readme.js

      # 步骤 8: 检查是否有变更
      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      # 步骤 9: 配置 Git
      - name: Configure Git
        if: steps.git-check.outputs.no_changes == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 步骤 10: 提交和推送
      - name: Commit and push changes
        if: steps.git-check.outputs.no_changes == 'false'
        run: |
          git add -A
          git commit -m "chore: update screenshots via Playwright [skip ci]"
          git push

      # 步骤 11: 上传测试报告
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # 步骤 12: 上传截图
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
          retention-days: 30

      # 步骤 13: 生成工作流摘要
      - name: Generate summary
        if: always()
        run: |
          echo "## 📸 Playwright Screenshot Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 项目 | 详情 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| 包管理器 | Bun (latest) |" >> $GITHUB_STEP_SUMMARY
          echo "| 锁定文件 | bun.lock |" >> $GITHUB_STEP_SUMMARY
          echo "| 浏览器 | Chromium |" >> $GITHUB_STEP_SUMMARY
          echo "| 缓存策略 | Playwright Browser Cache |" >> $GITHUB_STEP_SUMMARY
          echo "| 状态 | ✅ Success |" >> $GITHUB_STEP_SUMMARY
