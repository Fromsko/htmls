name: Playwright Screenshot Update

# è§¦å‘æ¡ä»¶
on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1"
  push:
    branches:
      - main
    paths:
      - "index.html"
      - "chat.html"
      - "service-worker.js"
      - "tests/**"
      - "package.json"
      - "bun.lock"

# å¹¶å‘æŽ§åˆ¶
concurrency:
  group: screenshot-update
  cancel-in-progress: true

env:
  BUN_INSTALL_CACHE: 1

jobs:
  screenshot:
    name: Capture Screenshots with Playwright
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # æ­¥éª¤ 1: æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # æ­¥éª¤ 2: è®¾ç½® Bun (v2 - æœ€æ–°ç‰ˆæœ¬)
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # æ­¥éª¤ 3: å®‰è£…ä¾èµ–ï¼ˆBun v2 å†…ç½®ç¼“å­˜ï¼‰
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # æ­¥éª¤ 4: Playwright æµè§ˆå™¨ç¼“å­˜ï¼ˆé«˜æ•ˆç¼“å­˜ç­–ç•¥ï¼‰
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # æ­¥éª¤ 5: å®‰è£… Playwright æµè§ˆå™¨
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      # æ­¥éª¤ 6: è¿è¡Œæµ‹è¯•
      - name: Run Playwright tests
        run: bun test
        timeout-minutes: 15

      # æ­¥éª¤ 7: æ›´æ–° README
      - name: Update README with screenshots
        run: bun scripts/update-readme.js

      # æ­¥éª¤ 8: æ£€æŸ¥å˜æ›´
      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      # æ­¥éª¤ 9: é…ç½® Git
      - name: Configure Git
        if: steps.git-check.outputs.no_changes == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # æ­¥éª¤ 10: æäº¤å’ŒæŽ¨é€
      - name: Commit and push
        if: steps.git-check.outputs.no_changes == 'false'
        run: |
          git add -A
          git commit -m "chore: update screenshots via Playwright [skip ci]"
          git push

      # æ­¥éª¤ 11: ä¸Šä¼ æµ‹è¯•æŠ¥å‘Š
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          if-no-files-found: ignore

      # æ­¥éª¤ 12: ä¸Šä¼ æˆªå›¾
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
          retention-days: 30
          if-no-files-found: ignore

      # æ­¥éª¤ 13: ç”Ÿæˆæ‘˜è¦
      - name: Generate workflow summary
        if: always()
        run: |
          echo "## ðŸ“¸ Playwright Screenshot Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| é¡¹ç›® | è¯¦æƒ… |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| åŒ…ç®¡ç†å™¨ | Bun (latest) |" >> $GITHUB_STEP_SUMMARY
          echo "| Action ç‰ˆæœ¬ | oven-sh/setup-bun@v2 |" >> $GITHUB_STEP_SUMMARY
          echo "| é”å®šæ–‡ä»¶ | bun.lock |" >> $GITHUB_STEP_SUMMARY
          echo "| ç¼“å­˜ç­–ç•¥ | Bun v2 å†…ç½® + Playwright |" >> $GITHUB_STEP_SUMMARY
          echo "| æµè§ˆå™¨ | Chromium |" >> $GITHUB_STEP_SUMMARY
          echo "| çŠ¶æ€ | âœ… Success |" >> $GITHUB_STEP_SUMMARY
