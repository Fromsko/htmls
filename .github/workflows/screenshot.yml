name: Playwright Screenshot Update

# è§¦å‘æ¡ä»¶
on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # å®šæ—¶ä»»åŠ¡ - æ¯å‘¨ä¸€æ—©ä¸Š8ç‚¹(UTC)
  schedule:
    - cron: "0 8 * * 1"
  # Push åˆ° main åˆ†æ”¯æ—¶
  push:
    branches:
      - main
    paths:
      - "index.html"
      - "chat.html"
      - "service-worker.js"
      - "tests/**"
      - "package.json"

# å¹¶å‘æŽ§åˆ¶ - ç¡®ä¿åŒæ—¶åªè¿è¡Œä¸€ä¸ªå·¥ä½œæµ
concurrency:
  group: screenshot-update
  cancel-in-progress: true

jobs:
  screenshot:
    name: Capture Screenshots with Playwright
    runs-on: ubuntu-latest

    # æƒé™é…ç½®
    permissions:
      contents: write
      pull-requests: write

    steps:
      # æ­¥éª¤ 1: æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # æ­¥éª¤ 2: è®¾ç½® Node.js å¹¶å¯ç”¨ç¼“å­˜
      - name: Setup Node.js with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # æ­¥éª¤ 3: å®‰è£…ä¾èµ–ï¼ˆä½¿ç”¨ç¼“å­˜ï¼‰
      - name: Install dependencies
        run: npm ci --force || npm install --force
        env:
          CI: true

      # æ­¥éª¤ 4: ç¼“å­˜ Playwright æµè§ˆå™¨
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      # æ­¥éª¤ 5: å®‰è£… Playwright æµè§ˆå™¨
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        env:
          CI: true

      # æ­¥éª¤ 6: è¿è¡Œ Playwright æµ‹è¯•ï¼ˆæˆªå›¾ï¼‰
      - name: Run Playwright screenshot tests
        run: npm test
        env:
          CI: true
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "0"

      # æ­¥éª¤ 7: æ›´æ–° README.md
      - name: Update README with screenshots
        run: node scripts/update-readme.js
        env:
          CI: true

      # æ­¥éª¤ 8: æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT
          git status

      # æ­¥éª¤ 9: é…ç½® Git
      - name: Configure Git
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # æ­¥éª¤ 10: æäº¤å’ŒæŽ¨é€æ›´æ”¹
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git add -A
          git commit -m "chore: update screenshots via Playwright [skip ci]"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # æ­¥éª¤ 11: ä¸Šä¼ æµ‹è¯•æŠ¥å‘Š
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # æ­¥éª¤ 12: ä¸Šä¼ æˆªå›¾
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
          retention-days: 30

      # æ­¥éª¤ 13: æµ‹è¯•æ€»ç»“
      - name: Print summary
        if: always()
        run: |
          echo "### ðŸ“¸ Playwright Screenshot Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Screenshot capture completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š [Test Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ–¼ï¸ Screenshots saved to \`screenshots/\` directory" >> $GITHUB_STEP_SUMMARY
