name: Playwright Screenshot Update

# è§¦å‘æ¡ä»¶
on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # å®šæ—¶ä»»åŠ¡ - æ¯å‘¨ä¸€æ—©ä¸Š8ç‚¹(UTC)
  schedule:
    - cron: "0 8 * * 1"
  # Push åˆ° main åˆ†æ”¯æ—¶
  push:
    branches:
      - main
    paths:
      - "index.html"
      - "chat.html"
      - "service-worker.js"
      - "tests/**"
      - "package.json"
      - "bun.lock"

# å¹¶å‘æŽ§åˆ¶
concurrency:
  group: screenshot-update
  cancel-in-progress: true

jobs:
  screenshot:
    name: Capture Screenshots with Playwright
    runs-on: ubuntu-latest
    
    # æƒé™é…ç½®
    permissions:
      contents: write
      pull-requests: write

    steps:
      # æ­¥éª¤ 1: æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # æ­¥éª¤ 2: è®¾ç½® Bun åŒ…ç®¡ç†å™¨
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # æ­¥éª¤ 3: å®‰è£…ä¾èµ–ï¼ˆä½¿ç”¨ bun installï¼‰
      - name: Install dependencies with Bun
        run: bun install --frozen-lockfile
        env:
          CI: true

      # æ­¥éª¤ 4: ç¼“å­˜ Playwright æµè§ˆå™¨
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # æ­¥éª¤ 5: å®‰è£… Playwright æµè§ˆå™¨
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      # æ­¥éª¤ 6: è¿è¡Œ Playwright æµ‹è¯•
      - name: Run Playwright tests
        run: bun test

      # æ­¥éª¤ 7: æ›´æ–° README.md
      - name: Update README with screenshots
        run: bun scripts/update-readme.js

      # æ­¥éª¤ 8: æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      # æ­¥éª¤ 9: é…ç½® Git
      - name: Configure Git
        if: steps.git-check.outputs.no_changes == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # æ­¥éª¤ 10: æäº¤å’ŒæŽ¨é€
      - name: Commit and push changes
        if: steps.git-check.outputs.no_changes == 'false'
        run: |
          git add -A
          git commit -m "chore: update screenshots via Playwright [skip ci]"
          git push

      # æ­¥éª¤ 11: ä¸Šä¼ æµ‹è¯•æŠ¥å‘Š
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # æ­¥éª¤ 12: ä¸Šä¼ æˆªå›¾
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
          retention-days: 30

      # æ­¥éª¤ 13: ç”Ÿæˆå·¥ä½œæµæ‘˜è¦
      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ“¸ Playwright Screenshot Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| é¡¹ç›® | è¯¦æƒ… |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| åŒ…ç®¡ç†å™¨ | Bun (latest) |" >> $GITHUB_STEP_SUMMARY
          echo "| é”å®šæ–‡ä»¶ | bun.lock |" >> $GITHUB_STEP_SUMMARY
          echo "| æµè§ˆå™¨ | Chromium |" >> $GITHUB_STEP_SUMMARY
          echo "| ç¼“å­˜ç­–ç•¥ | Playwright Browser Cache |" >> $GITHUB_STEP_SUMMARY
          echo "| çŠ¶æ€ | âœ… Success |" >> $GITHUB_STEP_SUMMARY
