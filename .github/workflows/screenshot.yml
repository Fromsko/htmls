      # æ­¥éª¤ 11: é…ç½® Git
      - name: Configure Git
        if: steps.git-check.outputs.no_changes == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # æ­¥éª¤ 12: æäº¤å’ŒæŽ¨é€
      - name: Commit and push
        if: steps.git-check.outputs.no_changes == 'false'
        run: |
