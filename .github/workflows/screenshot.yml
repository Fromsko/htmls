          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| åŒ…ç®¡ç†å™¨ | Bun (latest) |" >> $GITHUB_STEP_SUMMARY
          echo "| Action ç‰ˆæœ¬ | oven-sh/setup-bun@v2 |" >> $GITHUB_STEP_SUMMARY
          echo "| é”å®šæ–‡ä»¶ | bun.lock |" >> $GITHUB_STEP_SUMMARY
          echo "| ç¼“å­˜ç­–ç•¥ | æ™ºèƒ½ç¼“å­˜ï¼ˆä¾èµ– + æµè§ˆå™¨ï¼‰|" >> $GITHUB_STEP_SUMMARY
          echo "| æµè§ˆå™¨ | Chromium |" >> $GITHUB_STEP_SUMMARY
