          clean: true     # ç¡®ä¿å·¥ä½œç›®å½•å¹²å‡€

      # éªŒè¯æ£€å‡ºçš„ä»£ç 
      - name: Verify checkout
        run: |
          echo "ðŸ“‹ å½“å‰æäº¤: $(git rev-parse HEAD)"
          echo "ðŸ“‹ å½“å‰åˆ†æ”¯: $(git rev-parse --abbrev-ref HEAD)"
          echo "ðŸ“‹ æœ€åŽæäº¤ä¿¡æ¯: $(git log -1 --pretty=%B)"
