        # æ³¨æ„ï¼šç§»é™¤ --frozen-lockfile çš„åŽŸå› ï¼š
        # 1. ç¼“å­˜å·²ä¿è¯å¿«é€Ÿå®‰è£…
        # 2. bun.lock åœ¨æœ¬åœ°å·²æ˜¯æœ€æ–°çŠ¶æ€
        # 3. CI çŽ¯å¢ƒä¸­ä¸éœ€è¦ä¸¥æ ¼éªŒè¯é”å®šçŠ¶æ€
        # 4. é¿å… Bun ç‰ˆæœ¬å‡çº§å¯¼è‡´çš„ lock æ ¼å¼å˜åŒ–é—®é¢˜

      # æ­¥éª¤ 5: Playwright æµè§ˆå™¨ç¼“å­˜
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.bun
          key: ${{ runner.os }}-playwright-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # æ­¥éª¤ 6: å®‰è£… Playwright æµè§ˆå™¨
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      # æ­¥éª¤ 7: è¿è¡Œæµ‹è¯•
      - name: Run Playwright tests
        run: bun test
        timeout-minutes: 15

      # æ­¥éª¤ 8: æ›´æ–° README
      - name: Update README with screenshots
        run: bun scripts/update-readme.js

      # æ­¥éª¤ 9: è‡ªåŠ¨æ›´æ–°æ—¶é—´æˆ³
      - name: Update timestamp
        run: bun scripts/update-timestamp.js

      # æ­¥éª¤ 10: æ£€æŸ¥å˜æ›´
      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
            echo "ðŸ“ æ£€æµ‹åˆ°æ–‡ä»¶å˜æ›´:"
            git diff --name-only
