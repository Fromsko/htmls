name: Playwright Screenshot Update

# 触发条件
on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1"
  push:
    branches:
      - main
    paths:
      - "index.html"
      - "chat.html"
      - "service-worker.js"
      - "tests/**"
      - "package.json"
      - "bun.lock"

# 并发控制
concurrency:
  group: screenshot-update
  cancel-in-progress: true

env:
  BUN_INSTALL_CACHE: 1

jobs:
  screenshot:
    name: Capture Screenshots with Playwright
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # 步骤 1: 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤 2: 设置 Bun (v2 - 最新版本)
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # 步骤 3: 安装依赖（Bun v2 内置缓存）
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # 步骤 4: Playwright 浏览器缓存（高效缓存策略）
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # 步骤 5: 安装 Playwright 浏览器
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      # 步骤 6: 运行测试
      - name: Run Playwright tests
        run: bun test
        timeout-minutes: 15

      # 步骤 7: 更新 README
      - name: Update README with screenshots
        run: bun scripts/update-readme.js

      # 步骤 8: 检查变更
      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      # 步骤 9: 配置 Git
      - name: Configure Git
        if: steps.git-check.outputs.no_changes == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 步骤 10: 提交和推送
      - name: Commit and push
        if: steps.git-check.outputs.no_changes == 'false'
        run: |
          git add -A
          git commit -m "chore: update screenshots via Playwright [skip ci]"
          git push

      # 步骤 11: 上传测试报告
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          if-no-files-found: ignore

      # 步骤 12: 上传截图
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
          retention-days: 30
          if-no-files-found: ignore

      # 步骤 13: 生成摘要
      - name: Generate workflow summary
        if: always()
        run: |
          echo "## 📸 Playwright Screenshot Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 项目 | 详情 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| 包管理器 | Bun (latest) |" >> $GITHUB_STEP_SUMMARY
          echo "| Action 版本 | oven-sh/setup-bun@v2 |" >> $GITHUB_STEP_SUMMARY
          echo "| 锁定文件 | bun.lock |" >> $GITHUB_STEP_SUMMARY
          echo "| 缓存策略 | Bun v2 内置 + Playwright |" >> $GITHUB_STEP_SUMMARY
          echo "| 浏览器 | Chromium |" >> $GITHUB_STEP_SUMMARY
          echo "| 状态 | ✅ Success |" >> $GITHUB_STEP_SUMMARY
